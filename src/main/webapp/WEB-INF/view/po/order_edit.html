
<#include "../../../include/header.html">

<script>
    var viewModel = Hap.createGridViewModel("#grid",{
        model:{
            orderId:'${orderModel.orderId}'
        },
        save:function () {
            Hap.submitForm({
                url: '${request.contextPath}/po/order/check',
                formModel: viewModel.model,
//                    contentType:'application/json',
                success: function (data) {
                    <!--刷新父页面-->
                    window.parent.viewModel.refresh();
                    <!--关闭父页面打开的窗口-->
                    closeWin();
                }
            });
        },

        close: function () {
            closeWin();
        }
    });
    function closeWin() {
        //关闭#score-window窗口的父页面
        window.parent.$('#mywindow').data("kendoWindow").close();
    }
</script>

<script>kendo.bind($("#gridToolbar"), viewModel);</script>
<script>

    Hap.initEnterQuery('#query-form', viewModel.query);
    console.log();
    var dataSource = Hap.createGridDataSource({
        url:"${request.contextPath}/po/order/detail/",
        model: {
            id: "orderDetailId",
            fields: {
//                productType: {validation: {required: true}},
//                supplierId:{defaultValue: 1},
//                price: {validation: {required: true}}
            }
        }
    });

    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        scrollable: true,
        navigatable: false,
        editable: false,
        sortable: true,
        selectable: 'multiple,rowbox',
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "orderId",
                title: '订单号',
                width: 100,
                sortable: {
                    initialDirection: "asc"
                }
            },
            {
                field: "productId",
                title: '产品名称',
                width: 150,
                sortable: false,
                hidden:true
            },
            {
                field: "productName",
                title: '产品名称',
                width: 150,
                sortable: false

            },
            {
                field: "detailPrice",
                sortable: false,
                title: '单价',
                width: 120

            },{
                field: "detailNum",
                sortable: false,
                title: '数量',
                width: 120
            },
            {
                field: "detailPriceTotal",
                sortable: false,
                title: '总价',
                width: 150
            }]
    }).data("kendoGrid");

</script>
