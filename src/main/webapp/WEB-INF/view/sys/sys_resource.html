    prepareSubmitParameter = function (options, type) {
        var datas = options.models;
        $.each(datas, function (i, r) {
            if (type == 'create')
                r['__status'] = 'add';
            else if (type == 'update')
                r['__status'] = 'update';
            else if (type == 'destroy')
                r['__status'] = 'delete';
        });
        return datas;
    };
createGridDataSource = function(options){
    return new kendo.data.DataSource({
        transport: {
            read: {
                url: options.url + "query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: options.url + "submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: options.url + "remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: options.url + "submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    return kendo.stringify(prepareSubmitParameter(options, type));
                } else if (type === "read") {
                    return prepareSubmitParameter(viewModel.model.toJSON(), options);
                }
            }
        },
        batch: true,
        serverPaging: options.serverPaging||true,
        serverSorting: options.serverSorting||true,
        pageSize: options.pageSize||20,
        sort: options.sort||{},
        schema: {
            data: 'rows',
            total: 'total',
            model: options.model||{}
        },
    });
}
