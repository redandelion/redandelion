<!DOCTYPE html><html lang="en" class="no-js">    <head>        <meta charset="utf-8">        <title>Login Seeha</title>        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <meta name="description" content="">        <meta name="author" content="">        <!-- CSS -->        <link rel="stylesheet" href="${request.contextPath}/assets/css/reset.css">        <link rel="stylesheet" href="${request.contextPath}/assets/css/supersized.css">        <link rel="stylesheet" href="${request.contextPath}/assets/css/style.css">        <link rel="stylesheet" href="${request.contextPath}/beAlert/beAlert.css">        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->        <!--[if lt IE 9]>            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>        <![endif]-->        <!-- Javascript -->        <script src="${request.contextPath}/assets/js/jquery-1.8.2.min.js"></script>        <script src="${request.contextPath}/assets/js/supersized.3.2.7.min.js"></script>        <script src="${request.contextPath}/assets/js/supersized-init.js"></script>        <script src="${request.contextPath}/assets/js/scripts.js"></script>        <script src="${request.contextPath}/beAlert/BeAlert.js"></script>    <style>        .BeAlert_box>.BeAlert_button{            margin-top: 45px;        }        .BeAlert_box>.BeAlert_message{            font-size: 22px;            margin: 34px auto 0 auto;            color: #2d2323;        }        .BeAlert_box>.BeAlert_title{            font-size: 34px;            color: pink;        }    </style>    </head>    <body>        <div class="page-container">            <h1>Login Redandelion</h1>            <div id="form">                <input id="username" type="text" name="username" class="username" placeholder="Username">                <input id="password" type="password" name="password" class="password" placeholder="Password">                <button id="submit" onclick="login()">Sign me in</button>                <div class="error"><span>+</span></div>            </div>            <div class="connect">                <p>Or connect with:</p>                <p>                    <a class="facebook" href=""></a>                    <a class="twitter" href=""></a>                </p>            </div>        </div>              <script>           function login() {               var username = $("#username").val();               var password = $("#password").val();               $.ajax({                   url: "${request.contextPath}/loginIndex",                   type: 'POST',                   data:{                       username:username,                       password:password                   },                   success:function(data){                       if (data == "error"){                           alert("SeeHa!", "用户名或密码错误", function () {                               //after click the confirm button, will run this callback function                           }, {type: 'error', confirmButtonText: 'OK'});                       }else if(data == "error1") {                           alert("SeeHa!", "用户暂无角色，请联系管理员", function () {                               //after click the confirm button, will run this callback function                           }, {type: 'error', confirmButtonText: 'OK'});                       }else {                           window.location.href = '${request.contextPath}/index'                       }                   }               });           }        </script>    </body></html>
